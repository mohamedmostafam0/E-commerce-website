<!-- Cart Sidebar Component -->
<div class="cart-overlay" id="cartOverlay"></div>
<div class="cart-sidebar" id="cartSidebar">
  <div class="cart-sidebar-header">
    <h2>Your Cart</h2>
    <button class="close-cart" id="closeCart">&times;</button>
  </div>
  
  <div class="cart-sidebar-content">
    <div class="cart-items" id="cartItems">
      <!-- Cart items will be dynamically added here -->
      <div class="empty-cart" id="emptyCart">
        <i class="fas fa-shopping-cart"></i>
        <h3>Your cart is empty</h3>
        <p>Looks like you haven't added any products to your cart yet.</p>
        <button class="continue-shopping" id="continueShopping">Continue Shopping</button>
      </div>
    </div>
  </div>
  
  <div class="cart-summary" id="cartSummary">
    <div class="summary-row">
      <span>Subtotal</span>
      <span id="subtotal">$0.00</span>
    </div>
    
    <div class="summary-row">
      <span>Shipping</span>
      <span id="shipping">$0.00</span>
    </div>
    
    <div class="summary-row">
      <span>Tax (10%)</span>
      <span id="tax">$0.00</span>
    </div>
    
    <div class="summary-row total">
      <span>Total</span>
      <span id="total">$0.00</span>
    </div>
    
    <a href="checkout.html" class="checkout-btn" id="checkoutBtn">Proceed to Checkout</a>
    <button class="continue-shopping" id="continueShoppingBtn">Continue Shopping</button>
  </div>
</div>

<!-- Cart Item Template (hidden) -->
<template id="cartItemTemplate">
  <div class="cart-item">
    <div class="cart-item-image">
      <i class="fas fa-tshirt"></i>
    </div>
    <div class="cart-item-details">
      <h3 class="cart-item-name"></h3>
      <p class="cart-item-price"></p>
      <div class="cart-item-quantity">
        <button class="quantity-btn decrease">-</button>
        <input type="number" class="quantity-input" min="1" max="10" value="1">
        <button class="quantity-btn increase">+</button>
      </div>
      <button class="remove-item">Remove</button>
    </div>
  </div>
</template>
