<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin - Order Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/admin.css" />
  </head>
  <body>
    <!-- Include Admin Navigation -->
    <div id="admin-nav"></div>

    <div class="main-content">
      <h1>Order Management</h1>
      
      <div class="card">
        <div class="card-header">
          <h2>Orders</h2>
          <div>
            <select id="order-status-filter">
              <option value="all">All Orders</option>
              <option value="pending">Pending</option>
              <option value="shipped">Shipped</option>
              <option value="delivered">Delivered</option>
              <option value="cancelled">Cancelled</option>
              <option value="refunded">Refunded</option>
            </select>
          </div>
        </div>
        <table id="orders-table">
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Date</th>
              <th>Customer</th>
              <th>Total</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Orders will be populated here -->
          </tbody>
        </table>
      </div>
      
      <!-- Order Details Modal -->
      <div id="order-details-modal" class="modal">
        <div class="modal-content">
          <h2>Order Details</h2>
          <div id="order-details-content"></div>
        </div>
      </div>
      
      <!-- Update Status Modal -->
      <div id="update-status-modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Update Order Status</h2>
          <form id="update-status-form">
            <input type="hidden" id="update-order-id" />
            <label for="new-status">New Status:</label>
            <select id="new-status" required>
              <option value="pending">Pending</option>
              <option value="processing">Processing</option>
              <option value="shipped">Shipped</option>
              <option value="delivered">Delivered</option>
              <option value="cancelled">Cancelled</option>
            </select>
            <button type="submit">Update Status</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      // Load admin navigation
      document.addEventListener('DOMContentLoaded', function() {
        fetch('components/admin-nav.html')
          .then(response => response.text())
          .then(html => {
            document.getElementById('admin-nav').innerHTML = html;
            // Highlight current page in navigation
            document.querySelector('.sidebar a[href="/admin-orders.html"]').classList.add('active');
          });
      });
    </script>
    <script src="scripts/admin-orders.js"></script>
  </body>
</html>
