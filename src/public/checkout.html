<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - BrandStore</title>
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/checkout.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Page Content Wrapper -->
    <div class="page-wrapper">
      <!-- Checkout Section -->
      <section class="checkout-section">
        <div class="container">
          <div class="section-header">
            <h1>Checkout</h1>
            <p>Complete your purchase by providing your details below</p>
          </div>

          <div class="checkout-container">
            <!-- Checkout Form -->
            <div class="checkout-form-container">
              <form id="checkoutForm">
                <!-- Progress Steps -->
                <div class="progress-steps">
                  <div class="step active" data-step="shipping">
                    <div class="step-number">1</div>
                    <div class="step-text">Shipping</div>
                  </div>
                  <div class="step" data-step="payment">
                    <div class="step-number">2</div>
                    <div class="step-text">Payment</div>
                  </div>
                  <div class="step" data-step="review">
                    <div class="step-number">3</div>
                    <div class="step-text">Review</div>
                  </div>
                </div>

                <!-- Shipping Information -->
                <div class="form-step active" id="shipping-step">
                  <div class="section-header">
                    <h2>Shipping Information</h2>
                  </div>

                  <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required />
                  </div>

                  <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required />
                  </div>

                  <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required />
                  </div>

                  <div class="form-group">
                    <label for="streetAddress">Street Address</label>
                    <input
                      type="text"
                      id="streetAddress"
                      name="streetAddress"
                      required
                    />
                  </div>

                  <div class="form-row">
                    <div class="form-group">
                      <label for="city">City</label>
                      <select id="city" name="city" required>
                        <option value="">Select City</option>
                        <option value="Cairo">Cairo</option>
                        <option value="Alexandria">Alexandria</option>
                        <option value="Giza">Giza</option>
                        <option value="Sharm El Sheikh">Sharm El Sheikh</option>
                        <option value="Luxor">Luxor</option>
                        <option value="Aswan">Aswan</option>
                        <option value="Hurghada">Hurghada</option>
                        <option value="Port Said">Port Said</option>
                        <option value="Suez">Suez</option>
                        <option value="Mansoura">Mansoura</option>
                      </select>
                    </div>

                    <div class="form-group">
                      <label for="postalCode">Postal Code</label>
                      <input
                        type="text"
                        id="postalCode"
                        name="postalCode"
                        required
                      />
                    </div>
                  </div>

                  <div class="form-buttons">
                    <button
                      type="button"
                      class="btn-secondary"
                      onclick="window.location.href='cart.html'"
                    >
                      Return to Cart
                    </button>
                    <button type="button" class="btn-primary" id="toPaymentBtn">
                      Continue to Review
                    </button>
                  </div>
                </div>

                <!-- Payment Information -->
                <div class="form-step" id="payment-step">
                  <div class="section-header">
                    <h2>Payment Method</h2>
                  </div>

                  <div class="payment-options">
                    <div class="payment-option">
                      <input
                        type="radio"
                        name="paymentMethod"
                        id="creditCard"
                        value="creditCard"
                      />
                      <label for="creditCard">
                        <i class="fas fa-credit-card"></i>
                        <span>Credit Card</span>
                      </label>
                    </div>
                    <div class="payment-option">
                      <input
                        type="radio"
                        name="paymentMethod"
                        id="paypal"
                        value="paypal"
                      />
                      <label for="paypal">
                        <i class="fab fa-paypal"></i>
                        <span>PayPal</span>
                      </label>
                    </div>
                  </div>

                  <div
                    id="creditCardDetails"
                    class="credit-card-details"
                    style="display: none"
                  >
                    <div class="form-group">
                      <label for="cardName">Name on Card</label>
                      <input type="text" id="cardName" name="cardName" />
                    </div>
                    <div class="form-group">
                      <label for="cardNumber">Card Number</label>
                      <input
                        type="text"
                        id="cardNumber"
                        name="cardNumber"
                        maxlength="19"
                      />
                    </div>
                    <div class="form-row">
                      <div class="form-group">
                        <label for="expiryDate">Expiry Date</label>
                        <input
                          type="text"
                          id="expiryDate"
                          name="expiryDate"
                          placeholder="MM/YY"
                          maxlength="5"
                        />
                      </div>
                      <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" maxlength="4" />
                      </div>
                    </div>
                  </div>

                  <div class="form-buttons">
                    <button
                      type="button"
                      class="btn-secondary"
                      id="backToShippingBtn"
                    >
                      Back to Shipping
                    </button>
                    <button type="button" class="btn-primary" id="toReviewBtn">
                      Continue to Review
                    </button>
                  </div>
                </div>

                <!-- Review Order -->
                <div class="form-step" id="review-step">
                  <div class="section-header">
                    <h2>Review Order</h2>
                  </div>

                  <div class="review-section">
                    <div class="section-header">
                      <h3>Shipping Information</h3>
                      <button
                        type="button"
                        class="edit-button"
                        id="editShipping"
                      >
                        Edit
                      </button>
                    </div>
                    <div id="shippingInfo"></div>
                  </div>

                  <div class="review-section">
                    <div class="section-header">
                      <h3>Payment Information</h3>
                      <button
                        type="button"
                        class="edit-button"
                        id="editPayment"
                      >
                        Edit
                      </button>
                    </div>
                    <div id="paymentInfo"></div>
                  </div>

                  <div class="terms-checkbox">
                    <input type="checkbox" id="terms" name="terms" required />
                    <label for="terms"
                      >I agree to the
                      <a href="#" class="terms-link">Terms and Conditions</a>
                      and
                      <a href="#" class="privacy-link">Privacy Policy</a></label
                    >
                  </div>

                  <div class="form-buttons">
                    <button
                      type="button"
                      class="btn-secondary"
                      id="backToPaymentBtn"
                    >
                      Back to Payment
                    </button>
                    <button
                      type="submit"
                      class="btn-primary"
                      id="placeOrderBtn"
                    >
                      Place Order
                    </button>
                  </div>
                </div>
              </form>
            </div>

            <!-- Order Summary -->
            <div class="order-summary">
              <div class="summary-header">
                <h2>Order Summary</h2>
              </div>

              <div id="summaryItems" class="order-items"></div>

              <div class="summary-totals">
                <div class="summary-row">
                  <span>Subtotal</span>
                  <span id="summarySubtotal">$0.00</span>
                </div>
                <div class="summary-row">
                  <span>Shipping</span>
                  <span id="summaryShipping">$0.00</span>
                </div>
                <div class="summary-row">
                  <span>Tax</span>
                  <span id="summaryTax">$0.00</span>
                </div>
                <div class="summary-row" id="discountRow" style="display: none">
                  <span>Discount</span>
                  <span id="summaryDiscount">-$0.00</span>
                </div>
                <div class="summary-row total">
                  <span>Total</span>
                  <span id="summaryTotal">$0.00</span>
                </div>
              </div>

              <div class="promo-code">
                <input
                  type="text"
                  id="promoCode"
                  placeholder="Enter promo code"
                />
                <button type="button" id="applyPromoBtn">Apply</button>
              </div>

              <div class="secure-checkout">
                <i class="fas fa-lock"></i>
                <span>Secure Checkout</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Scripts -->
    <script src="scripts/checkout.js"></script>
  </body>
</html>
