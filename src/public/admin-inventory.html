<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin - Inventory Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/admin.css" />
  </head>
  <body>
    <!-- Include Admin Navigation -->
    <div id="admin-nav"></div>

    <div class="main-content">
      <h1>Inventory Management</h1>
      
      <div class="card">
        <div class="card-header">
          <h2>Low Stock Alerts</h2>
        </div>
        <div id="low-stock-alerts"></div>
      </div>

      <div class="card">
        <div class="card-header">
          <h2>Inventory Status</h2>
        </div>
        <table id="inventory-table">
          <thead>
            <tr>
              <th>Product</th>
              <th>SKU</th>
              <th>Stock</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Populated by JS -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Restock Modal -->
    <div id="restock-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Restock Product</h2>
        <form id="restock-form">
          <input type="hidden" id="restock-sku" />
          <p id="restock-product-name"></p>
          <label for="restock-quantity">Quantity to Add:</label>
          <input type="number" id="restock-quantity" min="1" required />
          <button type="submit">Confirm Restock</button>
        </form>
      </div>
    </div>

    <script>
      // Load admin navigation
      document.addEventListener('DOMContentLoaded', function() {
        fetch('components/admin-nav.html')
          .then(response => response.text())
          .then(html => {
            document.getElementById('admin-nav').innerHTML = html;
            // Highlight current page in navigation
            document.querySelector('.sidebar a[href="/admin-inventory.html"]').classList.add('active');
          });
      });
    </script>
    <script src="scripts/admin-inventory.js"></script>
  </body>
</html>
