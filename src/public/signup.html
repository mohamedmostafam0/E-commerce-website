<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up - BrandStore</title>
    <link rel="stylesheet" href="styles/loginandsignup.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-image">
        <img src="images/auth-bg.jpg" alt="BrandStore Sign Up" />
        <div class="auth-overlay">
          <h2>Join BrandStore</h2>
          <p>
            Create an account to start shopping and enjoy exclusive benefits
          </p>
        </div>
      </div>
      <div class="form-container">
        <div class="form-header">
          <a href="HomePage.html" class="back-to-home">
            <i class="fas fa-arrow-left"></i> Back to Website
          </a>
          <img src="images/ourLogo.png" alt="BrandStore Logo" class="logo" />
          <h2>Create Your Account</h2>
          <p>Fill in your details to get started</p>
        </div>
        <form class="auth-form" novalidate>
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Create a password"
                required
              />
              <button type="button" class="toggle-password">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                placeholder="Confirm your password"
                required
              />
              <button type="button" class="toggle-password">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="form-options">
            <label class="terms">
              <input type="checkbox" id="terms" required />
              <span>
                I agree to the <a href="#">Terms of Service</a> and
                <a href="#">Privacy Policy</a>
              </span>
            </label>
          </div>

          <button type="submit" class="submit-btn">
            <span>Create Account</span>
            <i class="fas fa-arrow-right"></i>
          </button>

          <div class="social-login">
            <p>Or sign up with</p>
            <div
              class="social-buttons"
              style="
                display: flex;
                flex-direction: column;
                gap: 12px;
                align-items: center;
              "
            >
              <div id="g_id_signin"></div>
            </div>
          </div>

          <p class="auth-switch">
            Already have an account? <a href="loginuser.html">Login</a>
          </p>
        </form>
      </div>
    </div>
    <script src="scripts/auth.js"></script>
  </body>
</html>
