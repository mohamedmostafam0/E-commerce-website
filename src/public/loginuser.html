<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - BrandStore</title>

    <!-- Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <link rel="stylesheet" href="styles/loginandsignup.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-image">
        <img src="images/auth-bg.jpg" alt="BrandStore Login" />
        <div class="auth-overlay">
          <h2>Welcome Back</h2>
          <p>Sign in to access your account and continue shopping</p>
        </div>
      </div>
      <div class="form-container">
        <div class="form-header">
          <a href="HomePage.html" class="back-to-home">
            <i class="fas fa-arrow-left"></i> Back to Website
          </a>
          <img src="images/ourLogo.png" alt="BrandStore Logo" class="logo" />
          <h2>Login to Your Account</h2>
          <p>Enter your credentials to access your account</p>
        </div>
        <form class="auth-form" id="loginForm">
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input
                type="email"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="password"
                placeholder="Enter your password"
                required
              />
              <button type="button" class="toggle-password">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
          <p id="text_error" style="color: red; margin: 10px 0"></p>

          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox" id="remember" />
              <span>Remember me</span>
            </label>
            <a href="#" class="forgot-password">Forgot Password?</a>
          </div>

          <button type="submit" class="submit-btn">
            <span>Login</span>
            <i class="fas fa-arrow-right"></i>
          </button>

          <div class="social-login">
            <p>Or login with</p>
            <div
              class="social-buttons"
              style="
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 12px;
              "
            >
              <!-- Google Sign-In Button will be rendered here -->
              <div id="g_id_signin" style="margin-top: 8px"></div>
            </div>
          </div>

          <p class="auth-switch">
            Don't have an account? <a href="signup.html">Sign Up</a>
          </p>
        </form>
      </div>
    </div>

    <!-- Your login logic (includes Google Sign-In handling) -->
    <script src="scripts/login.js"></script>
  </body>
</html>
